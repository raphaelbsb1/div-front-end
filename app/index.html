            <a class="navbar-brand" href data-ng-click="irParaPaginaInicial()">Divulgação de Candidaturas {{Template.anoEleitoral.ano}}

          <div class="collapse navbar-collapse" id="js-navbar-collapse">

              <li class="dropdown">
                <a href class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Ano Eleição <span class="caret"></span></a>
                <ul class="dropdown-menu">
                  <li ng-repeat="a in anos"><a ng-href="#/" >{{a.ano}} </a></li>

              </li>
            </ul>
          </div>
        </div>
      </div>
